    <div class="container-fluid">
        <div class="row ">
            <div class="col-xl-4"></div>
            <div class="col-xl-4">
                <form class="form-add-movie">
                    <!-- Title input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="movie-title" class="form-control" />
                        <label class="form-label" for="name2">Title</label>
                    </div>

                    <!-- Genre input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="movie-genre" class="form-control" />
                        <label class="form-label" for="movie-genre">Genre</label>
                    </div>

                    <!-- Year input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="movie-year" class="form-control" />
                        <label class="form-label" for="movie-year">Released year</label>
                    </div>


                    <!-- Rating input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="movie-rating" class="form-control" />
                        <label class="form-label" for="movie-rating">Rating</label>
                    </div>


                    <!-- Director input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="movie-director" class="form-control" />
                        <label class="form-label" for="movie-director">Director</label>
                    </div>

                    <!-- Cast input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="movie-cast" class="form-control" />
                        <label class="form-label" for="movie-cast">Cast</label>
                    </div>

                    <!-- Picture input -->
                    <div class="form-outline mb-4">
                        <label for="formFile" class="form-label">Movie poster</label>
                        <input class="form-control" type="file" accept=".jpg,.gif,.png" id="formFile">
                    </div>

                    <!-- Submit button -->
                    <button class="btn btn-primary btn-block" onclick="createMovie()">Add movie</button>
                </form>
            </div>
        </div>
